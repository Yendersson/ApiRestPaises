<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pais.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <header>
        <h1>Where in the world?</h1>
        <div id="dark-mode"><img id="moon" src="img/moon.svg" alt=""><span class="mode ">Dark Mode</span></div>
    </header>

    <main>
        <div class="contenido">
        <button id="regresar"><img id="flecha" src="img/216446_arrow_left_icon.svg" alt=""><span>Back</span></button>
        <div id="handlebar">
            
            <script id="template" type="text/x-handlebars-template">
        <section>   
            <img src="{{flag}}" alt="">
            <div>
                <h2>{{name}}</h2>
                <div class="flex-informacion">
               <div> 
                <p><span>Native Name:</span> {{nativeName}}</p>
                <p><span>Population:</span> {{population}}</p>
                <p><span>Region:</span> {{region}}</p>
                <p><span>Sub Region:</span> {{subregion}}</p>
                <p><span>Capital:</span> {{capital}}</p>
                </div>

            <div>
                <p><span>Top Level Domain:</span> {{topLevelDomain}}</p>
                <p><span>Currencies:</span> {{#each currencies}} {{code}}, {{name}}, {{symbol}} {{/each}}</p>
                <p><span>Languages:</span> {{#each languages}} {{name}}, {{/each}}</p>
            </div>
        </div>
        

        <h3>Border Countries:</h3>
        <div class="flex-borders">
        {{#each borders}}
        
        <div><p>{{this}}</p></div>
        
        {{/each}}</div></div>
    </section>
    </script>
        </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="script/funciones.js"></script>
    <script src="script/pais.js"></script>
    <script src="script/darkmode.js"></script>

</html>
